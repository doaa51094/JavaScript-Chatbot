<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- css file link -->
    <link rel="stylesheet" href="./index.css" />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="home">
  <section class="pt-5">
    <div class="container pt-5 d-flex justify-content-center align-item-center">
      <div class="row">
        <div class="col-lg-6">
          <div class="parent">
            <div class="desc">
              <h1 class="text fs-1 fw-larger">JavaScript Chatbot</h1>
              <p class="text-light py-2">
               Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos ad, doloremque neque ab doloribus repellendus ratione quasi asperiores ex magnam.
              </p>
              <button id="init" class="btn">Start Chat</button>
            </div>
           
          </div>
        </div>
      <div class="col-lg-6">
        <div class="text-center">
          <img src="./chatbot.png" alt="" class="bot-img w-50" />
        </div>
      </div>
      </div>
    
      <div id="test">
        <div class="child shadow" id="chatbot">
          <div class="header">
            <div class="h-child">
              <img src="./chatbot1.png" alt="avatar" class="header-img mx-1"/>
              <div>
                <span class="name">Chatbot</span>
                <br />
                <span style="color: lawngreen">online</span>
              </div>
            </div>
            <div>
              <button class="refbtn">
                <i class="fa fa-refresh" onclick="initChat()"></i>
              </button>
            </div>
          </div>
          <div id="chat-box" class="mb-5 pb-5">
            <form action="">
              <input type="text" placeholder="name" class="border-0">
            </form>
          </div>
          <footer>
            <span>powered by@doaa</span>
          </footer>
        </div>
      </div>
    </div>
  </section>
   

    <!-- js file -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
